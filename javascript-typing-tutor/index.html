<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <p><span class='none underline'>g</span>
      <span class='none'>r</span>
      <span class='none'>u</span>
      <span class='none'>m</span>
      <span class='none'>p</span>
      <span class='none'>y</span>
      <span class='none'>&nbsp; </span>
      <span class='none'>w</span>
      <span class='none'>i</span>
      <span class='none'>z</span>
      <span class='none'>a</span>
      <span class='none'>r</span>
      <span class='none'>d</span>
      <span class='none'>s</span>
      <span class='none'>&nbsp; </span> <!-- This collapses in the browser leaving no space between words -->
      <span class='none'>m</span>
      <span class='none'>a</span>
      <span class='none'>k</span>
      <span class='none'>e</span>
      <span class='none'>&nbsp; </span>
      <span class='none'>t</span>
      <span class='none'>o</span>
      <span class='none'>x</span>
      <span class='none'>i</span>
      <span class='none'>c</span>
      <span class='none'> &nbsp;</span>
      <span class='none'>b</span>
      <span class='none'>r</span>
      <span class='none'>e</span>
      <span class='none'>w</span></p>
    </div>


    <p class='performance'>Misses: 0</p>
    <p class='game-number'>Game number: 1</p>
    <button class="play-again">Play again</button>
  </div>
</body>
<script src="main.js"></script>
</html>
