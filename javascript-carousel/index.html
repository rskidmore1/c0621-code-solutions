<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="view-container">


    <div class="row">
      <div class="col outer-width vertical-center"><i class="fas fa-chevron-left icon-size"></i></div>
      <div class="col center-width">
        <!-- div1 -->
        <div class="view" data-view="1">
          <img src="images/025.png" alt="">
          <div class="row">
            <div class="col">
              <i class="fas fa-circle"></i>
              <i class="far fa-circle"></i>
              <i class="far fa-circle"></i>
              <i class="far fa-circle"></i>
              <i class="far fa-circle"></i>
            </div>
          </div>
        </div>
        <!-- div2 -->
        <div class="view hidden" data-view="2">
          <img src="images/001.png" alt="">
          <div class="row">
            <div class="col">
              <i class="far fa-circle"></i>
              <i class="fas fa-circle"></i>
              <i class="far fa-circle"></i>
              <i class="far fa-circle"></i>
              <i class="far fa-circle"></i>
            </div>
          </div>
        </div>
        <!-- div3 -->
        <div class="view hidden" data-view="3">
          <img src="images/004.png" alt="">
          <div class="row">
            <div class="col">
              <i class="far fa-circle"></i>
              <i class="far fa-circle"></i>
              <i class="fas fa-circle"></i>
              <i class="far fa-circle"></i>
              <i class="far fa-circle"></i>
            </div>
          </div>
        </div>
        <!-- div4 -->
        <div class="view hidden" data-view="4">
          <img src="images/007.png" alt="">
          <div class="row">
            <div class="col">
              <i class="far fa-circle"></i>
              <i class="far fa-circle"></i>
              <i class="far fa-circle"></i>
              <i class="fas fa-circle"></i>
              <i class="far fa-circle"></i>
            </div>
          </div>
        </div>

        <!-- div5 -->
        <div class="view hidden" data-view="5">
          <img src="images/039.png" alt="">
          <div class="row">
            <div class="col">
              <i class="far fa-circle"></i>
              <i class="far fa-circle"></i>
              <i class="far fa-circle"></i>
              <i class="far fa-circle"></i>
              <i class="fas fa-circle"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col outer-width vertical-center"><i class="fas fa-chevron-right icon-size"></i></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
