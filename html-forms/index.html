<!DOCTYPE html>
<html lang="en">
<head>

  <title>Forms!</title>
</head>
<body>
  <h1>Coding Form!</h1>

  <form action="http://www.example.com/review.php" method="get">

    <div>
     <label for="email">Email<br> <!-- Label is suppose to wrap all the <input> tag like so? Right?-->
        <input type="email" name="email" id="email"  required>
      </label>
    </div>

    <div>
      <label for="drop">Why is coding cool?<br>
        <select name="dropdown" id="drop">
          <option value="select">Select an option</option>
          <option value="interesting">Because it is interesting</option>
          <option value="fun">Because it is fun</option>
          <option value="powerful">Because it is powerful</option>
        </select>
      </label>
    </div>

    <div>
      <label>Favorite Language (choose one)</label><br> <!--I"m not sure if this title should be label or p or something else  -->
      <label for="html">
        <input type="radio" name="language" value="HTML" id="html"/>HTML
      </label>

      <label for="css">
        <input type="radio" name="language" value="CSS" id="css" /> CSS
      </label>

      <label for="JavaScript">
        <input type="radio" name="language" value="JavaScript" id="JavaScript" /> JavaScript
      </label>
    </div>

    <div>
      <label for="signup">Would you like to sign up for more information?<br>
        <input type="checkbox" name="signup"  value="signup" id="signup" /> Sign me up!
      </label>
    </div>

    <div>
      <label for="comments">Comments<br>
        <textarea name="comments" id="comments"></textarea><br>
      </label>
    </div>

    <div>
       <input type="submit" value="Submit" />
    </div>

  </form>



</body>
</html>
