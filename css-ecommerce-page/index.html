<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div>
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img src="images/dress1.jpeg">
        <div class="title-text-row">
          <span class="title-text product-title">Free People</span>
          <span class="title-text product-size  grey-text"> Size 6</span>
        </div>
        <div class="title-text-row">
          <p class="reduced-price-color">$35</p>
          <p class="retail-price grey-text strike">$125 retail</p>
        </div>
      </div>
      <div class="col">
        <img src="images/ysl-bag.jpeg">
        <div class="title-text-row">
          <span class="title-text product-title">Yves Saint Laurent</span>
          <span class="title-text product-size grey-text"> One-Size</span>
        </div>
        <div class="title-text-row">
          <p class="reduced-price-color">$200</p>
          <p class="retail-price grey-text strike">$1600 retail</p>
        </div>
      </div>
      <div class="col">
        <img src="images/key.jpeg">
         <div class="title-text-row">
          <span class="title-text product-title">Tiffany</span>
          <span class="title-text product-size grey-text"> One-Size</span>
        </div>
        <div class="title-text-row">
          <p class="reduced-price-color">$476</p>
          <p class="retail-price grey-text strike">$2000 retail</p>
        </div>
      </div>
      <div class="col">
        <img class="reduce-lv-bag" src="images/lv-bag.jpg">
        <div class="title-text-row">
          <span class="title-text product-title">Louis Vuitton</span>
          <span class="title-text product-size grey-text"> One-Size</span>
        </div>
        <div class="title-text-row">
          <p class="reduced-price-color">$95</p>
          <p class="retail-price grey-text strike">$1200 retail</p>
        </div>
      </div>
      <div class="col">
        <img src="images/dress2.jpeg">
        <div class="title-text-row">
          <span class="title-text product-title">Reforation</span>
          <span class="title-text product-size grey-text"> Size 4</span>
        </div>
        <div class="title-text-row">
          <p class="reduced-price-color">$20</p>
          <p class="retail-price grey-text strike">$198 retail</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
