<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div>
        <h1>New Arrivals</h1>
      </div>


    </div>
    <div class="row">
      <div class="col">
        <img src="images/dress1.jpeg">
        <div class="title-text-row">
          <!-- <p class="title-text product-title">Free People</p>
          <p class="title-text product-size">| Size 6</p> -->
          <span class="title-text product-title">Free People</span>
          <span class="title-text product-size">| Size 6</span>
        </div>
        <div class="title-text-row">
          <p class="reduced-price">$35</p>
          <p class="retail-price">$125 retail</p>
        </div>
      </div>

      <div class="col">
        <img src="images/ysl-bag.jpeg">
        <p>Yves Saint Laurent</p>
      </div>

      <div class="col">
        <img src="images/key.jpeg">
        <p>Tiffany</p>
      </div>

      <div class="col">
        <img src="images/lv-bag.jpg">
        <p>Louis Vuitton</p>
      </div>

      <div class="col">
        <img src="images/dress2.jpeg">
        <p>Reforation</p>
      </div>
    </div>
  </div>



</body>
</html>
