<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>GPS Management Platform</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="headline">
        <h2>How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="inner-row">
        <div class="phone-img-div">
        <img src="images/screen-1.png">
        </div>
        <div>
          <img class="icon-img" src="images/switch-icon.png">
        </div>
        <div>
          <h3>App Switching</h3>
        </div>
        <div>
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="inner-row">
        <div class="phone-img-div">
          <img src="images/screen-2.png">
        </div>
        <div>
          <img class="icon-img" src="images/filter-icon.png">
        </div>
        <div>
          <h3>Trip Filtering</h3>
        </div>
        <div>
          <p>Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="inner-row">
        <div class="phone-img-div">
          <img src="images/screen-3.png">
        </div>
        <div>
          <img class="icon-img" src="images/slider-icon.png">
        </div>
        <div>
          <h3>Service Filters</h3>
        </div>
        <div>
          <p>Accepts only your ideals trips.</p>
        </div>
      </div>
      <div class="inner-row">
        <div class="phone-img-div">
          <img src="images/screen-4.png">
        </div>
        <div>
          <img class="icon-img" src="images/bars-icon.png">
        </div>
        <div>
          <h3>Stats + Mileage</h3>
        </div>
        <div>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
