<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="box">
    <h2>LEARN MORE</h2>

    <form>
      <div  class="inputs">
        <label for="email">COMPANY EMAIL</label><br>
        <input type="text" id="email" name="email" value="sally@company.co" required />
      </div>

      <div class="inputs">
        <label for="name">NAME</label><br>
        <input type="text" id="name" name="name" value="Sally Smith" required />
      </div>

      <div class="inputs">
        <label for="where">WHERE ARE YOU HIRING?</label><br>
        <input type="text" id="where" name="where"  value="City, Country" required />
      </div>

      <div class="inputs">
        <label for="how-many">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label><br>
          <select name="engineers" id="how-many" >
            <option value="1-2">1-2 Engineers</option>
            <option value="3-70">3-70 Engineers</option>
            <option value="70-7661">70-7661 Engineers</option>
            <option value="Over 9000">Over 9000! Engineers</option>

          </select>

      </div>
      <div>
        <input type="button" value="Submit">
      </div>
    </form>
  </div>

</body>
</html>
